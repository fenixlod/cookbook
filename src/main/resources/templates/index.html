<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-cache, no-store" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vera & Vladi cookbook</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.25/moment-timezone-with-data.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/select/1.3.0/js/dataTables.select.min.js"></script>
	<script type="text/javascript" src="/scripts.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.0/css/select.dataTables.min.css">
	<link rel="stylesheet" type="text/css" href="/style.css"/>
	
	<script>
		console.log('Page loaded!');
		$( document ).ready(function() {
			$('#main-page-tabs a').on('click', function(event) {
				event.preventDefault();
				clickSwitchMainTab($(event.target));
			});
		});
	</script>
</head>
<body>
	<div id="main-page">
		<div id="main-page-header">
			<div id="main-page-title">
				<h1>Страничката с рецепти на Вера и Влади :)</h1>
			</div>
			<div id="main-page-tabs-div">
				<ul id="main-page-tabs" class="nav justify-content-center nav-tabs">
					<li class="nav-item">
						<a href data-content-id="add-recipe-div" class="nav-link active"><i class="fa fa-plus tab-icon" aria-hidden="true"></i>Добави рецепта</a>
					</li>
					<li class="nav-item">
						<a href data-content-id="search-recipe-div" class="nav-link"><i class="fa fa-search tab-icon"></i>Търси рецепта</a>
					</li>
					<li class="nav-item">
						<a href data-content-id="create-menu-div" class="nav-link"><i class="fa fa-random tab-icon"></i>Направи меню</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="main-page-content">
			<div id="add-recipe-div">
				<form id="add-recipe-form">
					<div class="form-group row no-gutters">
						<label for="recipe-name" class="col-sm-2 col-form-label">Име</label>
						<div class="col-sm-10">
							<input id="recipe-name" class="form-control form-control-sm"></input>
						</div>
					</div>
					<div class="form-group row no-gutters">
						<label for="recipe-description" class="col-sm-2 col-form-label">Описание</label>
						<div class="col-sm-10">
							<textarea id="recipe-description" class="form-control form-control-sm"></textarea>
						</div>
					</div>
					<div class="form-group row no-gutters">
						<label for="recipe-tags" class="col-sm-2 col-form-label">Тагове</label>
						<div class="col-sm-10 form-control tagsinput-master-div">
							<div class="tagsinput-tags-div">
							</div>
							<div class="tagsinput-input-div">
								<input id="recipe-tags" class="form-control form-control-sm form-control-plaintext tagsinput-input"></input>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div id="search-recipe-div">
			</div>
			<div id="create-menu-div">
			</div>
		</div>
		<div id="main-page-footer">
			<div id="operation-status">Error message</div>
		</div>
	</div>
	<script>
		$('.tagsinput-input').keydown(function(event) {
			if (event.keyCode === 13) {
				event.preventDefault();
				addItemInTagsInputContainer($(event.target));
			}
		});
	</script>
</body>
</html>
